<h2>Payments</h2>

<mat-card>
  <table mat-table [dataSource]="payments" class="mat-elevation-z8" style="width:100%">

    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let payment"> {{payment.reference}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> {{payment.amount}} </td>
    </ng-container>

    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let payment"> {{payment.currency}} </td>
    </ng-container>

    <!-- Method Column -->
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef> Method </th>
      <td mat-
          cell *matCellDef="let payment"> {{payment.method}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let payment"> {{payment.status}} </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="openPaymentDialog(row)"
        style="cursor: pointer;"></tr>
  </table>
</mat-card>
